<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch - a - Sketch</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="colors">
            <button class="color_button" id="black">黑</button>
            <button class="color_button" id="red">红</button>
            <button class="color_button" id="blue">蓝</button>
            <button class="color_button" id="green">绿</button>
            <button class="color_button" id="rainbow">虹</button>
            <button class="color_button" id="white">白</button>
        </div>
        <div id="canvas"></div>
        <div id="setting_container">
            <input type="range" step="2" min="2" max="50" value="4" class="slider" id="resolution_slider">
            <p id="resolution"></p>
            <button id="clear">Clear</button>
        </div>
    </div>
</body>
</html>
